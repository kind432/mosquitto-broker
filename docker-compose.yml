services:
  app:
    container_name: mosquitto_broker
    image: mosquitto_broker:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "1882:1882"
    volumes:
      - ~/.mb-data:/mqtt_broker/internal/mosquitto/
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:latest
    restart: always
    container_name: mb_postgres_db
    environment:
      POSTGRES_USER: robbo
      POSTGRES_PASSWORD: robbo_pwd
      POSTGRES_DB: broker_db
    ports:
      - "5431:5431"
    volumes:
      - ~/.mq-pg-data:/var/lib/postgresql/data/pgdata
    command: -p 5431

volumes:
  mb-data:
    name: mb-data
  mb-pg-data:
    name: mb-pg-data
